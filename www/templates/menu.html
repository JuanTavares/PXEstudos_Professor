<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu21"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" id="side-menu21">
    <ion-content padding="false" style="top:0px !important;" class="side-menu-left side-menu-gradient">
      <div class="spacer" style="width: 268px; height: 37px;"></div>
      <div class="profile-image">
        <img ng-src="{{imgPerfil}}" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <h3 id="menu-heading1" style="color:#FFFFFF;font-weight:300;text-align:center;">{{usuarioNome}}</h3>
      <div class="spacer" style="width: 268px; height: 39px;"></div>
      <ion-list id="menu-list1">
        <ion-item class="item-icon-left side-menu-item" active-page-highlight id="menu-list-item1" ui-sref="menu.meuPerfil()" menu-close="">
          <i class="icon ion-ios-person-outline"></i>Meu Perfil</ion-item>
        <ion-item class="item-icon-left side-menu-item" active-page-highlight id="menu-list-item2" ui-sref="menu.minhasTurmas()" menu-close="">
          <i class="icon ion-ios-bookmarks-outline"></i>Minhas Turmas</ion-item>
        <ion-item class="item-icon-left side-menu-item" active-page-highlight id="menu-list-item3" ui-sref="menu.minhaAgenda()" menu-close="">
          <i class="icon ion-ios-calendar-outline"></i>Marcar Presen√ßa</ion-item>
          <ion-item class="item-icon-left side-menu-item" id="menu-list-item4" ng-click="deslogar()" menu-close="">
            <i class="icon ion-log-out"></i>Sair</ion-item>
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
