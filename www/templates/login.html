<ion-view title="Login" hide-nav-bar="true" cache-view="false" nav-transition="none" id="page4">
    <ion-content padding="true" style="background: url(img/cqbllz6HRZS6lVLcv82j_library.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" scroll="false">
        <div ng-if="mensagemErro" id="login-markdown1" class="show-list-numbers-and-dots error-box">
            <p style="color:#000000;">{{mensagemErro}}</p>
        </div>
        <form id="login-form1" name="login_form1" class="list center-form">
            <div>
                <img src="img/OdnxU7COQearF4gZHwkR_ionicons_2-0-1_ios-bookmarks-outline_256_0_ecf0f1_none.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
            </div>
            <ion-list id="login-list2">
                <label class="item item-input top-input" id="login-input1">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="login.email" required>
        </label>
                <label class="item item-input bottom-input" id="login-input2">
          <span class="input-label">Senha</span>
          <input type="password" placeholder="" ng-model="login.senha" required>
        </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button id="login-button1" class="button button-positive button-block" ng-click="mostrarLogin()" ng-disabled="login_form1.$invalid">Entrar</button>
            <a ui-sref="signup()" id="login-button2" class="button button-light button-block button-clear">Esqueceu sua senha?</a>
        </form>
    </ion-content>
</ion-view>
