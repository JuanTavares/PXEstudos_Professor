<ion-view id="pageTurma">
    <ion-nav-title>{{turmaEscolhida.Nome}}</ion-nav-title>
    <ion-nav-buttons side="right" class="has-header">
        <button class="button button-icon icon ion-android-create" ui-sref="menu.novaAtv()"></button>
    </ion-nav-buttons>
    <ion-content padding="true" scroll="true" class="has-header">
        <ion-list>
            <ion-item ng-repeat="atv in listaDeAtvs">
                <a class="item item-thumbnail-left" href="#">
                    <img ng-src="">
                    <h2>Atividade x</h2>
                    <p>Descrição da atividade x</p>
                </a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
